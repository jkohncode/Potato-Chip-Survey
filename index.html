<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Potato Chip Survey</title>
</head>

<body>

    <div class="heading-div">
      <img id="sunflower-logo" src="https://www.johnnyseeds.com/dw/image/v2/BBBW_PRD/on/demandware.static/-/Sites-jss-master/default/dwfd95ba5a/images/products/flowers/01814_01_sunrichorangesum.jpg?sw=1120">
      <h1 id="title-text">Flowerseed Company Chip Survey</h1>
    </div>
    
    <h2 id="flavor-head">Which flavor is your favorite?</h2>
    <div class="flavors-div">
      <label id="bbq-label" for="BBQ">BBQ<input type="radio" name="fav-flavor" id="BBQ"></label>
      <label id="chili-label" for="chili">Chili<input type="radio" name="fav-flavor" id="chili"></label>
      <label id="jungle-label" for="jungle-berry">Jungle Berry<input type="radio" name="fav-flavor" id="jungle-berry"></label>
    </div>
    
    <h2 id="texture-head">Describe our chips</h2>
    <div class="texture-div">
      <label id="crispy-label" for="crispy">Crispy<input type="checkbox" name="texture" id="crispy"></label>
      <label id="tangy-label" for="tangy">Tangy<input type="checkbox" name="texture" id="tangy"></label>
      <label id="light-label" for="light">Light<input type="checkbox" name="texture" id="light"></label>
      <label id="chewy-label" for="chewy">Chewy<input type="checkbox" name="texture" id="chewy"></label>
    </div>

    <h2 id="rating-head">Rate our chips overall</h2>
    <div class="ratings-div">
      <label id="worst-label" for="not-satisfying">Not satisfying<input type="radio" name="rating" id="worst"></label>
      <label id="second-worse-label" for="slightly-satisfying">Slightly satisfying<input type="radio" name="rating" id="second-worst"></label>
      <label id="second-best-label" for="satisfying">Satisfying<input type="radio" name="rating" id="second-best"></label>
      <label id="best-label" for="scrumptious">Scrumptious<input type="radio" name="rating" id="best"></label>
     </div>

     <div class="footer">
        <h1 id="footer-text"><em>Â© Flowerseed Company All Rights Reserved</em></h1>
     </div>
</body>
</html>
